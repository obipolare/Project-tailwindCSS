<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website obipolare</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="app">
      <header
        class="flex flex-col justify-between h-auto bg-fixed bg-gray-800 bg-center bg-cover border-b-2 border-orange-500 shadow md:h-screen md:flex-row md:bg-your-name"
      >
        <div class="flex flex-col ml-3 md:flex-row">
          <h1 class="text-4xl text-white font-itim">Obipolare</h1>
        </div>
        <!-- <button @click="toggleNav" class="flex btn btn-blue md:hidden">
          Menu
        </button> -->
        <nav id="menu" class="">
          <ul class="flex flex-col justify-start md:flex-row">
            <li v-for="title in navList" class="p-5">
              <a :href="title.url" class="font-bold text-white uppercase"
                >{{title.name}}</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <main class="p-1 mx-auto shadow-2xl bg-blackcool sm:p-4">
        <section class="my-5 border-b-2">
          <sections
            v-for="article in articles"
            :title="article.title"
            :paragraph="article.paragraph"
            :description="article.description"
            :img="article.img"
            :key="article.id"
          ></sections>
        </section>

        <section class="my-5 border-b-2">
          <sections
            v-for="article in articlesTwo"
            :title="article.title"
            :paragraph="article.paragraph"
            :description="article.description"
            :img="article.img"
            :key="article.id"
          ></sections>
        </section>
      </main>
      <footer
        class="flex items-center justify-center h-24 text-xl text-white border-t-2 border-orange-500 bg-blackcool font-itim"
      >
        <p>All Reserved Rights &copy;</p>
      </footer>
    </div>
    <script type="text/x-template" id="section-template">
      <article class="flex flex-col flex-wrap items-center p-0 mb-5 border-t-2 sm:p-5 md:flex-row md:justify-around" >
          <div class="w-auto pt-2 text-center text-white sm:w-full ms:pl-4 md:text-left" >
            <h1 class="text-2xl capitalize sm:text-4xl md:text-3xl">{{title}}</h1>
          </div>
         <p class="w-full p-4 text-white sm:text-xl md:text-lg md:text-justify md:w-1/2">{{paragraph}}</p>
        <img class="w-3/4 m-5 sm:w-1/2 md:w-1/3" :src="img" :alt="description">
      </article>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
